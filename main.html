<html>
  <head>
    <title>Calculator</title>  
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="main">
      <form name="myForm">
        <input type="text" name="textview" class="textview" disabled>
      </form>
      <table>
        <tr>
          <td><input type="button" class="button sym" value="AC" onclick="clean()"></td>
          <td><input type="button" class="button sym" value="." onclick="insertDec()"></td>
          <td><input type="button" class="button sym" value="%" onClick="insertOp('%')"></td>
          <td><input type="button" class="button font-color1 sym" value="/" onClick="insertOp('/')"></td>
         </tr> 
         <tr>
            <td><input type="button" class="button font_color number" value="7" onclick="insertNum(7)"></td>
            <td><input type="button" class="button font_color number" value="8" onclick="insertNum(8)"></td>
            <td><input type="button" class="button font_color number" value="9" onclick="insertNum(9)"></td>
            <td><input type="button" class="button font_color1 sym" value="*" onClick="insertOp('*')"></td>
          </tr> 
          <tr>
            <td><input type="button" class="button font_color number" value="4" onclick="insertNum(4)"></td>
            <td><input type="button" class="button font_color number" value="5" onclick="insertNum(5)"></td>
            <td><input type="button" class="button font_color number" value="6" onclick="insertNum(6)"></td>
            <td><input type="button" class="button font_color1 sym" value="-" onClick="insertOp('-')"></td>
          </tr> 
          <tr>
            <td><input type="button" class="button font_color number" value="1" onclick="insertNum(1)"></td>
            <td><input type="button" class="button font_color number" value="2" onclick="insertNum(2)"></td>
            <td><input type="button" class="button font_color number" value="3" onclick="insertNum(3)"></td>
            <td><input type="button" class="button font_color1 sym" value="+" onClick="insertOp('+')"></td>
          </tr> 
          <tr>
            <td><input type="button" class="button number" value="0" onclick="insertNum(0)"></td>
            <td><input type="button" class="button sym" value="sq" onclick="square()"></td>
            <td><input type="button" class="button font_color2 sym" value="<" onclick="back()"></td>
            <td><input type="button" class="button font_colo1r sym" value="=" onclick="equalTo()"></td>
          </tr> 
      </table>
    </div>
    <script type="text/javascript" src="calculation.js"></script>
  </body>
</html>
